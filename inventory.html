<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory - GPUs</title>
  <link rel="stylesheet" href="inventory.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>GPU Inventory Management</h1>

    <!-- NVIDIA Section -->
    <section class="inventory-section" data-brand="NVIDIA">
      <div class="section-header">
        <h2>NVIDIA GPUs</h2>
        <button class="add-btn">+ Add Product</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Stock</th>
            <th>Price ($)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- AMD Section -->
    <section class="inventory-section" data-brand="AMD">
      <div class="section-header">
        <h2>AMD GPUs</h2>
        <button class="add-btn">+ Add Product</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Stock</th>
            <th>Price ($)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Intel Section -->
    <section class="inventory-section" data-brand="Intel">
      <div class="section-header">
        <h2>Intel GPUs</h2>
        <button class="add-btn">+ Add Product</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Stock</th>
            <th>Price ($)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal hidden" id="productModal">
    <div class="modal-content">
      <h3 id="modalTitle">Add Product</h3>
      <form id="productForm">
        <input type="hidden" id="productBrand">
        <input type="hidden" id="editRowId">

        <label>Product ID</label>
        <input type="text" id="productId" required>

        <label>Product Name</label>
        <input type="text" id="productName" required>

        <label>Stock</label>
        <input type="number" id="productStock" min="0" required>

        <label>Price ($)</label>
        <input type="number" id="productPrice" min="0" required>

        <div class="modal-actions">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="inventory.js"></script>
</body>
</html>
